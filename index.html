<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://kit.fontawesome.com/f9d245fe2b.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width=768px)"
      href="css/mobile.css"
    />
    <link
      rel="stylesheet"
      media="screen and (min-width=1100px)"
      href="css/widescreen.css"
    />

    <title>Edgeledger Financial | Accounting & Investment</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav id="navbar">
      <h1 class="logo">
        <span class="text-primary">
          <i class="fas fa-book-open"></i> Edge </span>Ledger
        </h1>
        <ul>
         <li><a href="#home">Home</a></li>
         <li><a href="#what">What</a></li>
         <li><a href="#who">Who</a></li>
         <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>

      <!-- SECTION:CONTACT -->
      <sectin id="contact">
        <div class="contact-form bg-primary p-2">
          <h2 class="m-heading">Contact Us</h2>
          <p>Please use the form to contact us</p>
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" name="name" id="name" placeholder="Enter Name">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" placeholder="Enter Email">
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="phone" name="phone" id="phone" placeholder="Enter Phone Number">
            </div>
            <div class="form-group">
              <label for="message">Name</label>
              <textarea name="message" id="message" placeholder="Enter Message"></textarea>
            </div>
            <input type="Submit" value="send" class="btn btn-dark">
          </form>
        </div>
      </section>

      <script src="js/main.js"></script>

      <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoZg2Es_GrQHZf_52j2-xZ3cTfBCR0HII&callback=initMap&v=weekly"
      defer
    ></script>
  </body>
</html>
